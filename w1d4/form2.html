<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <!-- For w1d4 -->
    <!-- <script src="./js/javascript.js"></script> -->

    <!-- For w2d3 -->
    <script src="./js/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/jquery.js"></script>

    <link rel="stylesheet" href="css/form2.css">
    <title>W1D4 - Form 2</title>
</head>
<body>
    <nav class="navbar">
        <div>
            <ul>
                <li class="nav-item">
                    <a class="active" href="#">MUM Golden Dome Market:::SRM System</a>
                </li>
                <li class="divider"></li>
                <li class="nav-item">
                    <a href="#">Products</a>
                </li>
                <li class="divider"></li>
                <li class="nav-item">
                    <a href="#">Suppliers</a>
                </li>
                <li class="right">
                    <button class="btn btn-reset" onclick="location.href='/index.html'">Sign Out</button>
                </li>
                <li class="nav-item right">
                    Hello!
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>New Product Form</h1>
        <div class="form">
            <form class="form-container" id="form2">
                <div class="form-column">
                    <div class="form-group">
                        <label for="productNumber">Product Number</label>
                        <input 
                            class="form-control" 
                            type="text" 
                            name="Product Number" 
                            id="productNumber" 
                            required
                        />    
                    </div>    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            class="form-control" 
                            type="text" 
                            name="Name" 
                            id="name" 
                            required
                        />    
                    </div>
                    <div class="form-group">
                        <label for="unitPrice">Unit Price</label>
                        <input 
                            class="form-control" 
                            type="text" 
                            name="Unit Price" 
                            id="unitPrice" 
                            pattern="(\d+\.\d{1,2})"
                            value="1.00"
                            required
                        />    
                    </div>    
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="quantity">Quantity in stock</label>
                        <input 
                            class="form-control" 
                            type="text" 
                            name="Quantity" 
                            id="quant" 
                            pattern="[1-9]\d{0,}"
                            value="1"
                            required
                        />    
                    </div>    
                    <div class="form-group">
                        <label for="supplier">Supplier</label>
                        <select name="Supplier" id="supplier" class="form-control" required>
                            <option value="s" selected disabled>Select a supplier</option>
                            <option value="supplier1">Supplier 1</option>
                            <option value="supplier2">Supplier 2</option>
                            <option value="supplier3">Supplier 3</option>
                            <option value="supplier4">Supplier 4</option>
                        </select>
                    </div>    
                    <div class="form-group">
                        <label for="dateSupplied">Date Supplied</label>
                        <input 
                            class="form-control" 
                            type="date" 
                            name="Date Supplied" 
                            id="dateSupplied" 
                            required
                        />    
                        <span>Enter a valid Date.</span>
                    </div> 
                    <div class="form-buttons">
                        <button type="reset" class="btn btn-reset">Reset</button>
                        <button type="button" class="btn btn-cancel">Cancel</button>
                        <button type="submit" class="btn btn-add">Add Product</button>
                    </div>
                </div>
            </form>   
        </div>
    </div>
    <div class="result"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-names">
                    <p><strong>Product Name</strong></p>
                    <p><strong>Name</strong></p>
                    <p><strong>Unit Price</strong></p>
                    <p><strong>Quantity</strong></p>
                    <p><strong>Supplier</strong></p>
                    <p><strong>Date Supplied</strong></p>        
                </div>
                <div class="modal-values">
                    <p id="productNumberModal"></p>
                    <p id="nameModal"></p>
                    <p id="unitPriceModal"></p>
                    <p id="quantityModal"></p>
                    <p id="supplierModal"></p>
                    <p id="dateSuppliedModal"></p>        
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
