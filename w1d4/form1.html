<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <link rel="stylesheet" href="css/form1.css">
    <script src="./js/jquery/3.4.1/jquery.min.js"></script>
    <title>W1D4 - Form 1</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form id="form1">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Enter email" required/>    
                    <span>We'll never share your email with anyone else</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        class="form-control" 
                        type="password" 
                        name="password" 
                        id="password" 
                        placeholder="Password"
                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}$"
                        title="At least one number and one uppercase and one lowercase"
                        required
                    />    
                </div>
                <div class="form-group">
                    <label for="url">Web Url</label>
                    <input 
                        class="form-control" 
                        type="text" 
                        name="url" 
                        id="url" 
                        placeholder="Web url"
                        title="http or https"
                        pattern="https?://.+"
                        required
                    />    
                </div>
                <div class="checkbox">
                    <label for="checkmeout">
                        <input type="checkbox" name="checkmeout" id="checkmeout">
                        Check me out
                    </label>
                </div>
                <input type="submit" value="Submit">
            </form>        
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#form1").submit(e => {
                e.preventDefault();

                console.log($("#email").val());
                console.log($("#password").val());
                console.log($("#url").val());
            });
        });

    </script>
</body>
</html>
