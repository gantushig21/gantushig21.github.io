    <main>
        <div class="container my-3">
            <!-- <button id="myBtn">Open Modal</button> -->
            <h2>New Book</h2>
            <section class="my-3">
                <p><strong>Note: </strong>Form fields marked with asterisk (*) are required.</p>
                <form method="POST" id="addBook">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="title">*Book title</label>
                                <input class="form-control" type="text" name="title" id="title" required />
                            </div>        
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="isbn">*ISBN</label>
                            <input class="form-control" type="text" name="isbn" id="isbn" required />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="overdueFee">*Overdue Fee per day</label>
                            <input class="form-control" type="text" pattern="\d+\.\d{2}" name="overdueFee" id="overdueFee" value="0.00" required/>
                            <small class="text-muted">Enter a valid decimal amount; in dollars and cents; no comma (e.g. 1.99)</small>
                        </div>
                        <div class="col-md-6">
                            <label for="publisher">*Publisher</label>
                            <input class="form-control" type="text" name="publisher" id="publisher" required />
                        </div>
                        <div class="col-md-6">
                            <label for="datePublished">*Date Published</label>
                            <input class="form-control" type="date" name="datePublished" id="datePublished" required/>
                        </div>
                        <div class="col-md-12 my-3 text-right">
                            <input type="reset" class="btn btn-secondary" value="Reset"></button>
                            <input type="submit" class="btn btn-primary" value="Save Book"></button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
